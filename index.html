<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operating Systems</title>
    <script src="./scripts.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-[#0F0E1C] text-gray-200">
    
    <div id="popupBg" class="hidden fixed inset-0 bg-[#0F0E1C]/80 backdrop-blur-sm z-10"></div>

    <div id="menu" class="p-4">
        <div id="title" class="text-center">
            <h1 class="text-5xl font-bold p-5 py-10 text-white drop-shadow-lg">Operating Systems Practice Test</h1>
            <h2 class="text-3xl mb-8 text-purple-200">Choose a topic below</h2>
        </div>
        <div id="options" class="w-full max-w-3xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="tema1" onclick="selectTema(1)">Tema 1</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="tema2" onclick="selectTema(2)">Tema 2</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="tema3" onclick="selectTema(3)">Tema 3</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="tema4" onclick="selectTema(4)">Tema 4</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="tema5" onclick="selectTema(5)">Tema 5</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="tema6" onclick="selectTema(6)">Tema 6</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="tema7" onclick="selectTema(7)">Tema 7</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="temaAll" onclick="selectTema(8)">All Topics</button>
                <button
                    class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl p-4 text-xl font-semibold
                    transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg shadow-purple-900/20"
                    id="temaFinal" onclick="selectTema(9)">Final Exam</button>
            </div>
        </div>
    </div>

    <div id="testMenu" class="hidden h-screen min-h-screen flex flex-col relative">
        
        <div class="flex-shrink-0 text-center" id="title">
            <h1 class="text-5xl font-bold p-5 pt-10 text-white">Operating Systems Practice Test</h1>
        </div>
        <div id="counter" class="flex-shrink-0 text-center mb-4 text-purple-200">
            <h2 class="text-2xl font-bold" id="counterTitle">Correct answer counter</h2>
            <h2 class="text-2xl font-bold text-purple-400" id="counterText">0/0</h2>
        </div>

        <div id="qna" class="flex-grow overflow-y-auto min-h-0 w-full max-w-4xl mx-auto px-6 py-4">
            
            <div class="text-white text-2xl p-5 font-bold text-center" id="question">
                <h2 id="questionText">Question</h2>
            </div>
            
            <div class="hidden w-full max-w-lg mx-auto" id="questionImage">
                <img id="questionImg" src="" alt="Question Image" class="w-full h-auto rounded-lg border-2 border-purple-500/30">
            </div>
            
            <div id="answers" class="space-y-4 p-4">
                <label id="answer1div" for="answer1"
                    class="bg-[#161527] text-gray-200 p-4 border border-[#2e2c45] rounded-xl hover:bg-purple-500/10 hover:border-purple-500 transition-all duration-200 cursor-pointer flex items-center space-x-3 shadow-sm">
                    <input type="radio" name="answer" id="answer1" class="w-5 h-5 text-purple-600 focus:ring-purple-500 bg-gray-800 border-gray-600">
                    <span id="label1" class="text-lg">Answer 1</span>
                </label>
                <label id="answer2div" for="answer2"
                    class="bg-[#161527] text-gray-200 p-4 border border-[#2e2c45] rounded-xl hover:bg-purple-500/10 hover:border-purple-500 transition-all duration-200 cursor-pointer flex items-center space-x-3 shadow-sm">
                    <input type="radio" name="answer" id="answer2" class="w-5 h-5 text-purple-600 focus:ring-purple-500 bg-gray-800 border-gray-600">
                    <span id="label2" class="text-lg">Answer 2</span>
                </label>
                <label id="answer3div" for="answer3"
                    class="bg-[#161527] text-gray-200 p-4 border border-[#2e2c45] rounded-xl hover:bg-purple-500/10 hover:border-purple-500 transition-all duration-200 cursor-pointer flex items-center space-x-3 shadow-sm">
                    <input type="radio" name="answer" id="answer3" class="w-5 h-5 text-purple-600 focus:ring-purple-500 bg-gray-800 border-gray-600">
                    <span id="label3" class="text-lg">Answer 3</span>
                </label>
                <label id="answer4div" for="answer4"
                    class="bg-[#161527] text-gray-200 p-4 border border-[#2e2c45] rounded-xl hover:bg-purple-500/10 hover:border-purple-500 transition-all duration-200 cursor-pointer flex items-center space-x-3 shadow-sm">
                    <input type="radio" name="answer" id="answer4" class="w-5 h-5 text-purple-600 focus:ring-purple-500 bg-gray-800 border-gray-600">
                    <span id="label4" class="text-lg">Answer 4</span>
                </label>
            </div>
        </div>

        <div class="flex-shrink-0 text-white font-bold text-center py-2" id="result">
            <h3 id="correct" class="hidden text-green-400 text-2xl drop-shadow-md">Correct answer!</h3>
            <h3 id="wrong" class="hidden text-red-400 text-2xl drop-shadow-md">Wrong answer!</h3>
        </div>

        <div id="button" class="flex-shrink-0 flex items-center justify-center flex-wrap gap-4 p-4 border-t border-[#2e2c45] bg-[#0F0E1C]">
            <button
                class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl px-6 py-2 text-lg font-semibold
                transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg"
                id="check" onclick="answer()">Submit</button>
            <button
                class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl px-6 py-2 text-lg font-semibold
                transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg"
                id="next" onclick="nextQuestion()">Next Question</button>
            <button
                class="bg-slate-700 hover:bg-slate-600 text-white border-b-4 border-slate-900 hover:border-slate-800 rounded-xl px-6 py-2 text-lg font-semibold
                transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg"
                id="unselect" onclick="unselect()">Uncheck</button>
            <button
                class="bg-red-600 hover:bg-red-500 text-white border-b-4 border-red-900 hover:border-red-700 rounded-xl px-6 py-2 text-lg font-semibold
                transition-all duration-200 active:translate-y-1 active:border-b-0 shadow-lg"
                id="backtoMenu" onclick="tornarMenu()">Go back to menu</button>
        </div>
    </div>

    <div class="hidden fixed z-20 bottom-10 left-1/2 -translate-x-1/2" id="remind">
        <div class="w-96 p-4 bg-red-900/90 border-2 border-red-500 rounded-xl text-white shadow-2xl backdrop-blur-md">
            <h2 class="font-bold text-2xl text-center">Please answer the question before moving on!</h2>
        </div>
    </div>

    <div id="finished" class="hidden fixed z-20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#161527] border border-[#2e2c45] text-white p-8 rounded-2xl shadow-2xl text-center space-y-4 w-full max-w-md">
        <h2 class="text-3xl font-bold text-purple-100" id="finishedText">You have finished the test!</h2>
        <div class="flex justify-center gap-4">
            <button
                class="bg-purple-600 hover:bg-purple-500 text-white border-b-4 border-purple-900 hover:border-purple-700 rounded-xl px-6 py-2 text-lg font-semibold
                transition-all duration-200 active:translate-y-1 active:border-b-0"
                id="backtoMenuFinished" onclick="tornarMenu()">Go back to menu</button>
            <button
                class="bg-green-600 hover:bg-green-500 text-white border-b-4 border-green-900 hover:border-green-700 rounded-xl px-6 py-2 text-lg font-semibold
                transition-all duration-200 active:translate-y-1 active:border-b-0"
                id="retry" onclick="retry()">Retry the test</button>
        </div>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 w-full bg-[#161527] border-t border-[#2e2c45] p-4 z-0" id="footer">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4 text-sm text-gray-400">
            
            <div class="text-center md:text-left">
                <p>&copy; <span id="year">2026</span> Marzia Raposo. All rights reserved.</p>
            </div>

            <a href="https://ko-fi.com/cowfps" target="_blank" rel="noopener noreferrer" 
               class="flex items-center gap-2 bg-[#29abe0] hover:bg-[#1da0d6] text-white px-4 py-2 rounded-lg font-bold transition-all duration-200 shadow-lg hover:shadow-[#29abe0]/20 active:translate-y-0.5">
                <img src="https://storage.ko-fi.com/cdn/cup-border.png" alt="Ko-fi logo" class="w-5 h-5 animate-bounce">
                <span>Buy me a Coffee</span>
            </a>

        </div>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
