<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div id="popupBg"></div>
    <div id="menu">
        <div id="title">
            <h1>Operating Systems Practice Test</h1>
            <h2>Choose a topic below</h2>
        </div>
        <div id="options">
            <table>
                <tr>
                    <td>
                        <button id="tema1" onclick="selectTema(1)">Tema 1</button>
                        <button id="tema2" onclick="selectTema(2)">Tema 2</button>
                        <button id="tema3" onclick="selectTema(3)">Tema 3</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="tema4" onclick="selectTema(4)">Tema 4</button>
                        <button id="tema5" onclick="selectTema(5)">Tema 5</button>
                        <button id="tema6" onclick="selectTema(6)">Tema 6</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="tema7" onclick="selectTema(7)">Tema 7</button>
                        <button id="temaAll" onclick="selectTema(8)">Tots els temes</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div id="testMenu">
        <div id="title">
            <h1>Operating Systems Practice Test</h1>
        </div>
        <div id="counter">
            <h2 id="counterTitle">Correct answer counter</h2>
            <h2 id="counterText"></h2>
        </div>
        <div id="qna">
            <table>
                <tr>
                    <td>
                        <div id="question">
                            <h2 id="questionText">Question</h2>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="answers">
                            <div id="answer1div">
                                <input type="radio" name="answer" id="answer1">
                                <label id="label1" for="answer1">Answer 1</label>
                            </div>
                            <div id="answer2div">
                                <input type="radio" name="answer" id="answer2">
                                <label id="label2" for="answer2">Answer 2</label>
                            </div>
                            <div id="answer3div">
                                <input type="radio" name="answer" id="answer3">
                                <label id="label3" for="answer3">Answer 3</label>
                            </div>
                            <div id="answer4div">
                                <input type="radio" name="answer" id="answer4">
                                <label id="label4" for="answer4">Answer 4</label>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="result">
            <h3 id="correct">Correct answer!</h3>
            <h3 id="wrong">Wrong answer!</h3>
        </div>
        <div id="finished">
            <h2 id="finishedText">You have finished the test!</h2>
            <button id="backtoMenuFinished" onclick="tornarMenu()">Go back to menu</button>
            <button id="retry" onclick="retry()">Retry the test</button>
        </div>
        <div id="button">
            <button id="check" onclick="answer()">Submit</button>
            <button id="next" onclick="nextQuestion()">Next Question</button>
            <button id="unselect" onclick="unselect()">Uncheck an answer</button>
            <button id="backtoMenu" onclick="tornarMenu()">Go back to menu</button>
        </div>
        <footer>
            <p>Disclaimer: Since the teacher didn't give us the actual answers, some questions may have the wrong
                answers</p>
        </footer>
    </div>

</body>

</html>
